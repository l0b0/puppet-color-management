---
language: ruby
before_script:
  - sudo make PUPPET="$(ruby -e 'print Gem.user_dir')/bin/puppet" install
sudo: false
env:
  - PUPPET_GEM_VERSION="~> 3.7.0"
  - PUPPET_GEM_VERSION="~> 3.8.0"
  - PUPPET_GEM_VERSION="~> 4.1.0"
  - PUPPET_GEM_VERSION="~> 4.2.0"
rvm:
  - 1.9.3
  - 2.0
  - 2.1
  - 2.2
script: make test
matrix:
  exclude:
    - rvm: 2.2
      env: PUPPET_GEM_VERSION="~> 3.7.0"
    - rvm: 2.2
      env: PUPPET_GEM_VERSION="~> 3.8.0"
